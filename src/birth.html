<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth day</title>
    <link rel="stylesheet" href="birth.css">
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr:#ffffff;">
        <div class="dots day_dot">

        </div>
         <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="dd"></circle>
         </svg>
         <div id="days">00 <span>Days</span></div>
        </div>
        <div class="circle" style="--clr:#ff2972;">
            <div class="dots hr_dot">
    
            </div>
             <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
             </svg>
             <div id="hours">00 </div>
            </div>
            <div class="circle" style="--clr:#2ba;">
                <div class="dots min_dot">
        
                </div>
                 <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                 </svg>
                 <div id="minutes">00</div>
                </div>
                <div class="circle" style="--clr:rgba(4, 0, 241, 0.333);">
                    <div class="dots sec_dot">
            
                    </div>
                     <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="ss"></circle>
                     </svg>
                     <div id="seconds">00</div>
                    </div>
    </div>
    <h2 class="newYear">2025<br><span>Happy Birth Day</span>

    </h2>
    <script src="birth.js"></script>

</body>
</html>
